image:
  repository: sail
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  # If not set and create is true, a name is generated using the fullname template
  name: "sail-user"

# Configuration for the Sail Driver (Server)
driver:
  replicaCount: 1 # Spark sessions are tied to the pod, usually kept at 1
  service:
    type: ClusterIP
    port: 50051

  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  # Env vars specific to the driver logic
  env:
    RUST_LOG: info
    SAIL_MODE: kubernetes-cluster
    SAIL_CLUSTER__DRIVER_LISTEN_HOST: "0.0.0.0"

  # Volumes to mount on the Driver Pod
  volumes: []
  # Example for local dev (mirrors your patch):
  # - name: data
  #   hostPath:
  #     path: /tmp/sail
  #     type: DirectoryOrCreate

  volumeMounts: []
  # - name: data
  #   mountPath: /tmp/sail

# Configuration for the Sail Workers (spawned by the driver)
worker:
  image: "" # If empty, defaults to the main image repository/tag above
  resources: {}

  # Volumes to mount on Worker Pods
  # You can copy the driver volumes here if they share storage (e.g., hostPath)
  volumes: []
  volumeMounts: []
