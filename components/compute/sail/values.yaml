# ------------------------------------------------------------------
# IMAGE CONFIGURATION
# ------------------------------------------------------------------
image:
  # Default to the remote repository (Change this to your actual remote repo)
  repository: ghcr.io/lakehq/sail
  # Default pull policy
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ------------------------------------------------------------------
# SERVICE ACCOUNT
# ------------------------------------------------------------------
serviceAccount:
  create: true
  annotations: {}
  name: "sail-user"

# ------------------------------------------------------------------
# DRIVER (SERVER) CONFIGURATION
# ------------------------------------------------------------------
driver:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 50051

  resources: {}

  # Environment Variables for the Driver
  env:
    RUST_LOG: info
    SAIL_MODE: kubernetes-cluster
    SAIL_CLUSTER__DRIVER_LISTEN_HOST: "0.0.0.0"

  volumes: []
  volumeMounts: []

# ------------------------------------------------------------------
# WORKER CONFIGURATION
# ------------------------------------------------------------------
worker:
  # If empty, it inherits the main image (useful for keeping versions synced)
  image: ""
  resources: {}
  volumes: []
  volumeMounts: []

# ------------------------------------------------------------------
# NETWORKING (GATEWAY API)
# ------------------------------------------------------------------
gateway:
  # Placeholder defaults (Helmfile injects the real ones)
  name: internet-gateway
  namespace: default
  # Hostname for routing (e.g. sail.localhost)
  host: "sail.localhost"
