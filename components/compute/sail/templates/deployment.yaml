apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sail-spark.fullname" . }}
  labels:
    {{- include "sail-spark.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.driver.replicaCount }}
  selector:
    matchLabels:
      {{- include "sail-spark.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sail-spark.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sail-spark.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "sail" ]
          args: [ "spark", "server", "--ip", "0.0.0.0", "--port", "{{ .Values.driver.service.port }}" ]
          ports:
            - name: grpc
              containerPort: {{ .Values.driver.service.port }}
              protocol: TCP
          env:
            - name: SAIL_KUBERNETES__NAMESPACE
              value: {{ .Release.Namespace }}
            - name: SAIL_KUBERNETES__DRIVER_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SAIL_KUBERNETES__WORKER_SERVICE_ACCOUNT_NAME
              value: {{ include "sail-spark.serviceAccountName" . }}

            # --- FIX 1: Use Stable Service DNS instead of Pod IP ---
            # This tells workers to connect to the Driver via the Service,
            # which is much more reliable than raw Pod IPs.
            - name: SAIL_CLUSTER__DRIVER_EXTERNAL_HOST
              value: "{{ include "sail-spark.fullname" . }}.{{ .Release.Namespace }}.svc"

            {{- /* Standard Env Vars from values.yaml */}}
            {{- range $key, $val := .Values.driver.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}

            - name: SAIL_KUBERNETES__IMAGE
              value: "{{ default .Values.image.repository .Values.worker.image }}:{{ default .Values.image.tag .Values.worker.tag | default .Chart.AppVersion }}"

            {{- /* FIX 2: Inject imagePullPolicy into Worker Template */}}
            - name: SAIL_KUBERNETES__WORKER_POD_TEMPLATE
              value: |
                {
                  "spec": {
                    "containers": [
                      {
                        "name": "worker",
                        "imagePullPolicy": "{{ .Values.image.pullPolicy }}",
                        "resources": {{ toJson .Values.worker.resources }},
                        "volumeMounts": {{ toJson .Values.worker.volumeMounts }}
                      }
                    ],
                    "volumes": {{ toJson .Values.worker.volumes }}
                  }
                }

          {{- with .Values.driver.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.driver.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.driver.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}