apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # FIX: Point to the root 'infrastructure' folder (where we moved the kustomization)
  path: ./infrastructure

  prune: true
  wait: true
  dependsOn:
    - name: crds
