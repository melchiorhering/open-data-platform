# clusters/dev/infrastructure.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Points to the infrastructure
  path: ./infrastructure/base
  prune: true
  wait: true
  dependsOn:
    - name: crds
