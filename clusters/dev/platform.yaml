# clusters/dev/platform.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Points to the platform services
  path: ./platform/dev
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure
