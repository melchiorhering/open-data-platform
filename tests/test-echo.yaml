# ---------------------------------------------------------
# 1. The Application (A simple Echo Server)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-echo
  namespace: default
  labels:
    app: test-echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-echo
  template:
    metadata:
      labels:
        app: test-echo
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo
          # This message proves we hit the specific pod
          args:
            - "-text=ðŸŽ‰ SUCCESS: Infrastructure is working! (Echo from Cilium Gateway)"
          ports:
            - containerPort: 5678
---
# ---------------------------------------------------------
# 2. The Service (ClusterIP)
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: test-echo
  namespace: default
spec:
  selector:
    app: test-echo
  ports:
    - port: 80
      targetPort: 5678
---
# ---------------------------------------------------------
# 3. The Route (Connecting Gateway -> Service)
# ---------------------------------------------------------
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: test-echo-route
  namespace: default
spec:
  parentRefs:
    - name: internet-gateway
  hostnames:
    # We use a subdomain to verify wildcard DNS/Certs work
    - "echo.localhost"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: test-echo
          port: 80
