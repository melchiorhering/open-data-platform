apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: "1.18.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system

  # MERGE VALUES FROM TWO SOURCES
  valuesFrom:
    # 1. Dynamic IP (Injected by 'just up')
    - kind: ConfigMap
      name: cilium-env-values
      optional: false

    # 2. Static Config (Generated from 'cilium-values.yaml')
    - kind: ConfigMap
      name: cilium-static-values
      optional: false

  # NOTE: We removed the 'values:' block because all settings
  # are now inside the 'cilium-static-values' ConfigMap.
