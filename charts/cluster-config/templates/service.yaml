apiVersion: v1
kind: Service
metadata:
  # CRITICAL: This name must match what Cilium generates for the Gateway.
  # Format: cilium-gateway-<gateway-name>
  name: cilium-gateway-internet-gateway
  namespace: default
spec:
  type: LoadBalancer
  # Cilium will inject the selector automatically
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
